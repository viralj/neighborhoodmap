<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bloomington-Normal Neighborhood Map</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Including js here to test if Udacity submission works or not as previously it didn't work when included these js at the end of page -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src='js/knockout-3.4.0.js'></script>
</head>
<body class="grey lighten-3">

<!--Logo-->
<nav class="blue darken-2">
    <div class="container">
        <div class="nav-wrapper">
            <h3 class="brand-logo">Bloomington-Normal IL, Neighborhood Map</h3>
        </div>
    </div>
</nav>

<!--Body container-->

<div class="container">
    <div class="row">

        <!--Search-->
        <div class="col s12 m12 l12">
            <div class="row white z-depth-1">
                <div class="search white" id="search">
                    <input class="search-box" placeholder="Search here" id="search-box"
                           data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'"/>
                </div>
            </div>
        </div>

        <!--List and Map-->
        <div class="col s12 m12 l12 ">
            <div class="row white z-depth-3">
                <div class="app" id="app">
                    <div class="list col l3" id="list">
                        <ul class="results" id="results" data-bind="foreach: filteredList">
                            <li class="place" id="place" data-bind="text: name, click: bounce"></li>
                        </ul>
                    </div>
                    <div class="map col l9" id="map">Something went wrong loading Google Maps!!! Please Try Again.</div>
                </div>
            </div>
        </div>

    </div>
</div>


<!--Required js-->
<script src='js/app.js'></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC20SeYKj25Mx2uRzWykopfkzQorPyZko&callback=run&libraries=places"
        onerror="alert('Cannot load Google Maps. Please Refresh page or try again.');"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

</body>
</html>
